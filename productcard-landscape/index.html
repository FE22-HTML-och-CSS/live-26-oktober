<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <article class="product-card">
        <figure class="product-card__image-container">
            <img src="img/adidas_superstar.png" class="product-card__image" alt="Adidas Superstar">
            <figcaption class="product-card__caption">799 sek</figcaption>
        </figure>
        <section class="product-card__info">
            <h1>Adidas Superstar</h1>
            <h2>2019 Djungle edition</h2>
            <p>It doesn't get any hotter than this.</p>
            <button class="product-card__button">Take my money!</button>
        </section>
    </article>
</body>
</html>
